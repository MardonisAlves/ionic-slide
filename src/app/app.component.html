<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Perfil</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <!--content--menu-->
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <ul>
              <li>Name user</li>
              <li>email user</li>
            </ul>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                  <ion-icon name="home" color="tertiary"></ion-icon>
                  <ion-label slot="end">Home</ion-label>
              </ion-item>
              <ion-item>
                  <ion-icon name="person"  color="tertiary"></ion-icon>
                <ion-label slot="end">Cadastro</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="log-out"  color="tertiary"></ion-icon>
                <ion-label slot="end">sair</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>

  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <!--content--app-->
    <ion-content class="ion-padding"> 
      <swiper-container 
      [slidesPerView]="1"
      [loop]="true" 
      effect="flip" 
      pagination="true"
      [autoplay]="{ delay: 4000, disableOnInteraction: false }">
    <swiper-slide>
      <img src="./../../assets/banner.jpg" alt="img promoção"/>
    </swiper-slide>
    <swiper-slide>
      <img src="./../../assets/banner1.jpg" alt="img promoção"/>
    </swiper-slide>
    <swiper-slide>
      <img src="./../../assets/banner2.jpg" alt="img promoção"/>
    </swiper-slide>
  </swiper-container>
</ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-title>Footer</ion-title>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-app>
